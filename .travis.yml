sudo: required

dist: trusty

language: node_js
node_js:
  - "node"

addons:
  sonarcloud: true

jdk:
  - oraclejdk8

git:
  depth: false

before_install: 
  - if [ $TRAVIS_OS_NAME == "linux" ]; then 
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi
  - wget -O os.deb https://files.gitter.im/EvilBeaver/OneScript/VreX/onescript-engine_1.0.17_all.deb
  - sudo apt-get install mono-complete mono-devel
  - sudo dpkg -i os.deb; sudo apt install -f
  - oscript
  # - sudo opm update opm
  - sudo opm install strings
  - sudo opm install oscript-config

install: 
  - npm install
  - npm run vscode:prepublish

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

script:
  - export SONARQUBE_SKIPPED=false
  - npm test --silent
  - tslint -t json -o report.json --project . --force
  - ./sonar.sh 

after_script:
  - bash <(curl -s https://codecov.io/bash)
